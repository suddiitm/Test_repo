name: Auto Sprint Label

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Set Sprint Label
        id: set_label
        run: |
          # Get year and month (e.g. SRE-Sprint-2025-Sep)
          LABEL="SRE-Sprint-$(date +'%Y-%b')"
          echo "label=$LABEL" >> $GITHUB_ENV

      - name: Create label if missing
        uses: actions/github-script@v7
        with:
          script: |
            const labelName = process.env.label;
            const labelColor = "0e8a16";

            try {
              await github.rest.issues.getLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName
              });
              console.log(`âœ… Label '${labelName}' already exists`);
            } catch (error) {
              if (error.status === 404) {
                console.log(`ðŸ†• Creating label '${labelName}'`);
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: labelName,
                  color: labelColor
                });
              } else {
                throw error;
              }
            }

      - name: Add sprint label to issue
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ env.label }}
          issue_number: ${{ github.event.issue.number }}
